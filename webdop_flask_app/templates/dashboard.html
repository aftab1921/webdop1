<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webdop | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .post-card {
            max-width: 600px;
            margin: 2rem auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
        }

        .post-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .post-header {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .post-caption {
            padding: 10px 15px;
        }

        .post-footer {
            padding: 10px 15px;
        }

        .story-bar {
            overflow-x: auto;
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .story {
            margin-right: 15px;
            text-align: center;
        }

        .story img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: 2px solid #c13584;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }

        .bottom-nav i {
            font-size: 22px;
        }

        textarea {
            width: 100%;
            border: none;
            resize: none;
            height: 40px;
            background-color: #f0f2f5;
            border-radius: 6px;
            padding: 8px;
        }

        .like-btn {
            cursor: pointer;
            color: #e1306c;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light px-4">
    <span class="navbar-brand mb-0 h1 fw-bold">webdop</span>
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
</nav>

<!-- Stories UI -->
<div class="story-bar">
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><div>you</div></div>
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><div>john</div></div>
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><div>sara</div></div>
    <div class="story"><img src="https://via.placeholder.com/60" alt=""><div>alex</div></div>
</div>

<!-- Feed Posts -->
{% for post in posts %}
<div class="post-card">
    <div class="post-header">{{ post['username'] }}</div>
    <img src="{{ url_for('static', filename='uploads/' + post['image']) }}" class="post-image" alt="Post Image">
    <div class="post-caption"><strong>{{ post['username'] }}</strong> {{ post['caption'] }}</div>
    <div class="post-footer">
        <i class="bi bi-heart-fill like-btn me-3"></i>
        <i class="bi bi-chat-left-text-fill"></i>
        <div class="text-muted small">{{ post['created_at'] }}</div>
    </div>
</div>
{% endfor %}

<!-- Bottom Nav Like Instagram -->
<div class="bottom-nav">
    <a href="/dashboard"><i class="bi bi-house-door-fill"></i></a>
    <a href="/search"><i class="bi bi-search"></i></a>
    <a href="/upload"><i class="bi bi-plus-square"></i></a>
    <a href="/notifications"><i class="bi bi-heart"></i></a>
    <a href="/profile/{{ session['user_id'] }}"><i class="bi bi-person-circle"></i></a>
</div>

<script>
    // Add like functionality (AJAX-ready placeholder)
    document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            btn.classList.toggle('text-danger');
        });
    });
</script>
</body>
</html>
