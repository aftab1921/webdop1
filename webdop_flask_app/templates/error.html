<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error | webdop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .error-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #ddd;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .error-code {
      font-size: 64px;
      font-weight: bold;
      color: #ff4757;
    }

    .error-message {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }

    .home-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <div class="error-code">{{ error_code or 404 }}</div>
    <div class="error-message">{{ error_message or "Page Not Found" }}</div>
    <div class="home-btn">
      <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
    </div>
  </div>

</body>
</html>
